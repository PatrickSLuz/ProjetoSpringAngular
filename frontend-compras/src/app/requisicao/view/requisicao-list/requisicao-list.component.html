<button mat-raised-button color="primary" routerLink="/requisicao/create">
  Nova Requisição
</button>

<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" aria-label="Elements">
    <!-- IdRequisicao Column -->
    <ng-container matColumnDef="idRequisicao">
      <th mat-header-cell *matHeaderCellDef>#Id</th>
      <td mat-cell *matCellDef="let row">{{row.idRequisicao}}</td>
    </ng-container>

    <!-- Solicitante Column -->
    <ng-container matColumnDef="solicitante">
      <th mat-header-cell *matHeaderCellDef>Solicitante</th>
      <td mat-cell *matCellDef="let row">
        <i (click)="openDialogSolicitante(row.solicitante)" style="cursor: pointer;" class="material-icons">account_circle</i>
      </td>
    </ng-container>

    <!-- Itens Column -->
    <ng-container matColumnDef="itens">
      <th mat-header-cell *matHeaderCellDef>Itens</th>
      <td mat-cell *matCellDef="let row">
        <i (click)="openDialogItens(row.itens)" style="cursor: pointer;" class="material-icons">assignment</i>
      </td>
    </ng-container>

    <!-- Observacao Column -->
    <ng-container matColumnDef="observacao">
      <th mat-header-cell *matHeaderCellDef>Observação</th>
      <td mat-cell *matCellDef="let row">{{row.observacao}}</td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 50, 100]">
  </mat-paginator>
</div>
