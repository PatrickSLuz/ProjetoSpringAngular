<mat-dialog-content class="dialog">

    <h3>Itens</h3>

    <div class="mat-elevation-z4 table-itens">
        <table mat-table [dataSource]="dataSource">
            <!-- Descricao Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef>Descric√£o</th>
                <td mat-cell *matCellDef="let row">{{row.descricaoProduto}}</td>
            </ng-container>

            <!-- Quantidade Column -->
            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef>Quantidade</th>
                <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <button mat-button (click)="hideDialog()">OK</button>

</mat-dialog-content>
