<div class="align-size">

    <h2>Novo Usu√°rio</h2>

    <form class="form-column">
        <mat-form-field>
            <input type="text" matInput placeholder="Nome" [(ngModel)]="user.nome" name="nome" required>
        </mat-form-field>
        <mat-form-field>
            <input type="email" matInput placeholder="E-mail" [(ngModel)]="user.email" name="email" required>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Setor" [(ngModel)]="user.setor" name="setor" required>
        </mat-form-field>
        <mat-form-field>
            <input type="text" matInput placeholder="Login" [(ngModel)]="user.login" name="login" required>
        </mat-form-field>
    </form>

    <button mat-raised-button color="primary" (click)="createUser()">Cadastrar</button>
    <button mat-raised-button (click)="cancel()">Cancelar</button>
</div>
