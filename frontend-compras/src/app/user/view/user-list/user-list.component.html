<button mat-raised-button color="primary" routerLink="/user/create">
  Novo Usu√°rio
</button>

<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- IdUsuario Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#Id</th>
      <td mat-cell *matCellDef="let row">{{row.idUsuario}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Setor Column -->
    <ng-container matColumnDef="setor">
      <th mat-header-cell *matHeaderCellDef>Setor</th>
      <td mat-cell *matCellDef="let row">{{row.setor}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 50, 100]">
  </mat-paginator>
</div>
