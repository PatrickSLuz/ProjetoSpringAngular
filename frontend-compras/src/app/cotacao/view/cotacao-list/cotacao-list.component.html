<button mat-raised-button color="primary" routerLink="/cotacao/create">
  Nova Cotação
</button>

<div class="mat-elevation-z4">
  <table mat-table class="full-width-table">
    <!-- IdCotacao Column -->
    <ng-container matColumnDef="idCotacao">
      <th mat-header-cell *matHeaderCellDef>#Id</th>
      <td mat-cell *matCellDef="let row">{{row.idCotacao}}</td>
    </ng-container>

    <!-- Fornecedor Column -->
    <ng-container matColumnDef="fornecedor">
      <th mat-header-cell *matHeaderCellDef>Fornecedor</th>
      <td mat-cell *matCellDef="let row">{{row.fornecedor.nomeRazao}}</td>
    </ng-container>

    <!-- Requisicao Column -->
    <ng-container matColumnDef="requisicao">
      <th mat-header-cell *matHeaderCellDef>Requisição</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="basic" (click)="openDialogRequisicao(row.requisicao)">
          Ver
        </button>
      </td>
    </ng-container>

    <!-- Itens Column -->
    <ng-container matColumnDef="itens">
      <th mat-header-cell *matHeaderCellDef>Itens</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="basic" (click)="openDialogItens(row.requisicao.itens)">
          Ver
        </button>
      </td>
    </ng-container>

    <!-- VlrTotal Column -->
    <ng-container matColumnDef="vlrTotal">
      <th mat-header-cell *matHeaderCellDef>Valor Total</th>
      <td mat-cell *matCellDef="let row">{{row.vlrTotal | currency: 'BRL'}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10"
    [pageSizeOptions]="[5, 10, 50, 100]">
  </mat-paginator>
</div>
