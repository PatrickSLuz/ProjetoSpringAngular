<mat-dialog-content style="width: 600px;">

    <h3>Itens Cotados</h3>

    <div class="mat-elevation-z4 table-itens">
        <table mat-table [dataSource]="dataSource">
            <!-- Descricao Column -->
            <ng-container matColumnDef="descricao">
                <th mat-header-cell *matHeaderCellDef>Descric√£o</th>
                <td mat-cell *matCellDef="let row">{{row.descricaoProduto}}</td>
            </ng-container>

            <!-- Quantidade Column -->
            <ng-container matColumnDef="quantidade">
                <th mat-header-cell *matHeaderCellDef>Quantidade</th>
                <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
            </ng-container>

            <!-- PrecoUni Column -->
            <ng-container matColumnDef="precoUni">
                <th mat-header-cell *matHeaderCellDef>Custo</th>
                <td mat-cell *matCellDef="let row">{{row.precoUni | currency: 'BRL'}}</td>
            </ng-container>

            <!-- SubTotal Column -->
            <ng-container matColumnDef="subTotal">
                <th mat-header-cell *matHeaderCellDef>SubTotal</th>
                <td mat-cell *matCellDef="let row">{{row.precoUni * row.quantidade | currency: 'BRL'}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div style="text-align: end; margin-bottom: 10px;">
        <button mat-raised-button (click)="hideDialog()">OK</button>
    </div>

</mat-dialog-content>
